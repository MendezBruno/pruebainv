<div class="card">
  <div class="card-content" >
    <div class="upper"> <img [src]="userData.avatar_url"> </div>
    <div class="midle-content">
        <h3 class="title-midle">{{userData.login}}</h3>
        <div> {{userData.name}}</div>
<!--        <div><img class="icon-24px" src="/src/assets/icons/arrow_down-24px.svg" ></div>-->
    </div>
    <div class="action-container">
        <app-hover-button buttonName="Ver Perfil" (event)="goToProfile()"></app-hover-button>
        <app-hover-button *ngIf="!isFavorite" buttonName="No es favorito" (event)="addFavorite()"></app-hover-button>
        <app-hover-button *ngIf="isFavorite" buttonName="Es Favorito" (event)="removeFavorite()"></app-hover-button>
    </div>
  </div>
</div>
